% include('templates/header', title='Items')

<main>

    % if not items:
        <div>
            Sorry, no items to show
        </div>
    % end

    <div id="items">
        % for item in items:
            <div class="item">
                <form action="/delete-item" method="POST">
                    <input name="item_id" type="hidden" value="{{item['id']}}">
                    <div><b>name:</b> {{ item['name'] }}</div>
                    <div><b>price:</b> {{ f'{item["price"]:.2f}' }}</div>
                    <button>🗑️</button>
                </form>
            </div>
        % end
    </div>
</main>

% include('templates/footer')
